name: CI for Lantern Project with ArrayFire on Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install wget
        run: |
          choco install wget
      - name: Get and install arrayfire
        run: |
          wget https://arrayfire.gateway.scarf.sh/windows/3.9.0/ArrayFire.exe
          ArrayFire.exe
