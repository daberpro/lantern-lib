name: CMake with MSVC and vcpkg

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  VCPKG_ROOT: ${{ github.workspace }}\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup vcpkg
      shell: cmd
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        bootstrap-vcpkg.bat

    - name: Install Dependencies
      shell: cmd
      run: |
        vcpkg\vcpkg install arrayfire gtest --triplet x64-windows
        echo ArrayFire_DIR=${{ github.workspace }}\vcpkg\installed\x64-windows\share\arrayfire >> %GITHUB_ENV%

    - name: Configure CMake
      shell: cmd
      run: |
        cmake -B %GITHUB_WORKSPACE%\build -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ^
          -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
          -DArrayFire_DIR=%ArrayFire_DIR%

    - name: Build
      shell: cmd
      run: cmake --build %GITHUB_WORKSPACE%\build --config %BUILD_TYPE%

    - name: Test
      shell: cmd
      working-directory: ${{ github.workspace }}\build
      run: ctest -C %BUILD_TYPE%
